<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <main class="main">
      <div class="top">
        <span>I have a random number</span>
        <span>between 1 - 20</span>
        <span>Dare to guess: <span class="guess-result"></span> </span>
        <button class="check">check</button>
      </div>
      <div class="middle">
        <span>Enter your guess below</span>
        <input class="guess" type="number" />
        <span
          >Number of previous attempts: <span class="attempts-total">0</span>
        </span>
      </div>
      <div class="bottom">
        <span
          >Your previous guesses: <span class="previous-scores"></span>
        </span>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
