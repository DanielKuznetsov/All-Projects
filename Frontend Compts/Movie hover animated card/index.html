  <body>
    <section class="movie-card-section">
      <div class="card movie-card">
        <div class="movie-card--img">
          <img
            class="img"
            src="./img/movies/black-widow.jpeg"
            alt="Black Widow Film"
          />
          <div class="movie-card--date">
            <span>12</span>
            <span>AUG</span>
            <span>2016</span>
          </div>

          <div class="movie-card--text-box">
            <div class="links">
              <div class="author">Jane Doe</div>
              <div class="dots"><span></span><span></span><span></span></div>
            </div>
            <div class="text-box">
              <h1>
                <a href="#">
                  Boxing icon has the will for a couple more fights
                </a>
              </h1>
              <p>
                The highly anticipated world championship fight will take place
                at 10am and is the second major boxing blockbuster in the nation
                after 43 years.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card movie-card">
        <div class="movie-card--img">
          <img class="img" src="./img/movies/us.jpeg" alt="Dora Film" />
        </div>
      </div>
    </section>
