<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="switch">
        <span class="switch__title">Theme</span>
        <div class="switch__box">
          <div tabindex="0" class="switch1 switch__box--container">
            <span class="icon-span"
              ><ion-icon class="icon" name="sunny-outline"></ion-icon
            ></span>
            <span class="switch__box--text">Light</span>
          </div>
          <div tabindex="0" class="switch2 switch__box--container">
            <span class="icon-span"
              ><ion-icon class="icon" name="moon-outline"></ion-icon
            ></span>
            <span class="switch__box--text">Dark</span>
          </div>
          <div tabindex="0" class="switch3 switch__box--container">
            <span class="icon-span"
              ><ion-icon class="icon" name="star-outline"></ion-icon
            ></span>
            <span class="switch__box--text">Black</span>
          </div>
        </div>
      </div>
      <div class="theme-links">
        <ul class="theme-links__list">
          <li>
            <span class="icon-span"
              ><ion-icon class="icon" name="person-outline"></ion-icon
            ></span>
            <span class="theme-links__text">Account Settings</span>
          </li>
          <li>
            <span class="icon-span"
              ><ion-icon class="icon" name="tv-outline"></ion-icon
            ></span>
            <span class="theme-links__text">Give Feeedback</span>
          </li>
          <li>
            <span class="icon-span"
              ><ion-icon class="icon" name="alert-circle-outline"></ion-icon
            ></span>
            <span class="theme-links__text">About</span>
          </li>
          <li>
            <span class="icon-span"
              ><ion-icon class="icon" name="help-buoy-outline"></ion-icon
            ></span>
            <span class="theme-links__text">Support</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- <a href="gradients.html">Gradients</a> -->
    <script src="main.js"></script>
  </body>
</html>
