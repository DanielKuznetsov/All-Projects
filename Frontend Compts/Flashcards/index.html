    <div class="container">
      <div class="ask-wrapper">
        <div class="ask-title"><h1>Flashcards</h1></div>

        <form class="form">
          <label>
            <p>Question</p>
            <input class="form-btn--text" type="text" />
          </label>
          <label>
            <p>Answer</p>
            <textarea class="form-textarea" cols="30" rows="5"></textarea>
          </label>
          <input class="form-btn--submit" type="submit" value="Save" />
        </form>
      </div>
      <div class="results">
