<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Starter</title>
  </head>
  <body>
    <section class="checkbox-group">
      <label class="card" for="instagram">
        <input
          type="checkbox"
          name="picks"
          id="instagram"
          class="card__input"
        />
        <div tabindex="0" class="card__content">
          <span class="card__checkbox">
            <ion-icon class="icon" name="checkmark"></ion-icon>
          </span>
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
          <span class="text">Instagram</span>
        </div>
      </label>

      <label class="card" for="discord">
        <input type="checkbox" name="picks" id="discord" class="card__input" />
        <div tabindex="0" class="card__content">
          <span class="card__checkbox">
            <ion-icon class="icon" name="checkmark"></ion-icon>
          </span>
          <ion-icon class="icon" name="disc-outline"></ion-icon>
          <span>Discord</span>
        </div>
      </label>

      <label class="card" for="sketch">
        <input type="checkbox" name="picks" id="sketch" class="card__input" />
        <div tabindex="0" class="card__content">
          <span class="card__checkbox">
            <ion-icon class="icon" name="checkmark"></ion-icon>
          </span>
          <ion-icon class="icon" name="diamond-outline"></ion-icon>
          <span class="text">Sketch</span>
        </div>
      </label>

      <label class="card" for="framer">
        <input type="checkbox" name="picks" id="framer" class="card__input" />
        <div tabindex="0" class="card__content">
          <span class="card__checkbox">
            <ion-icon class="icon" name="checkmark"></ion-icon>
          </span>
          <ion-icon class="icon" name="apps-outline"></ion-icon>
          <span class="text">Framer</span>
        </div>
      </label>

      <label class="card" for="dribbble">
        <input type="checkbox" name="picks" id="dribbble" class="card__input" />
        <div tabindex="0" class="card__content">
          <span class="card__checkbox">
            <ion-icon class="icon" name="checkmark"></ion-icon>
          </span>
          <ion-icon class="icon" name="logo-dribbble"></ion-icon>
          <span class="text">Dribble</span>
        </div>
      </label>

      <label class="card" for="spotify">
        <input type="checkbox" name="picks" id="spotify" class="card__input" />
        <div tabindex="0" class="card__content">
          <span class="card__checkbox">
            <ion-icon class="icon" name="checkmark"></ion-icon>
          </span>
          <ion-icon class="icon" name="radio-outline"></ion-icon>
          <span class="text">Spotify</span>
        </div>
      </label>

      <label class="card" for="figma">
        <input type="checkbox" name="picks" id="figma" class="card__input" />
        <div tabindex="0" class="card__content">
          <span class="card__checkbox">
            <ion-icon class="icon" name="checkmark"></ion-icon>
          </span>
          <ion-icon class="icon" name="color-fill-outline"></ion-icon>
          <span class="text">Figma</span>
        </div>
      </label>

      <label class="card" for="Slack">
        <input type="checkbox" name="picks" id="Slack" class="card__input" />
        <div tabindex="0" class="card__content">
          <span class="card__checkbox">
            <ion-icon class="icon" name="checkmark"></ion-icon>
          </span>
          <ion-icon class="icon" name="people-outline"></ion-icon>
          <span class="text">Slack</span>
        </div>
      </label>
    </section>
  </body>
</html>
