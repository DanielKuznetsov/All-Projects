<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Feature Card Example #1</title>
  </head>
  <body>
    <div class="front-imgs">
      <img src="./dave.jpg" alt="" class="ani-img ani-img-1 position animated" />
      <img src="./customer-1.jpg" alt="" class="ani-img ani-img-2" />
      <img src="./customer-2.jpg" alt="" class="ani-img ani-img-3" />
      <img src="./customer-3.jpg" alt="" class="ani-img ani-img-4" />
      <img src="./customer-4.jpg" alt="" class="ani-img ani-img-5" />
      <img src="./customer-5.jpg" alt="" class="ani-img ani-img-6" />
      <img src="./hannah.jpg" alt="" class="ani-img ani-img-7" />
    </div>

    <main>
      
      
      <div class="card">
        <div class="card-img">
          <button>
            <svg
            xmlns="http://www.w3.org/2000/svg"
            class="heart-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            >
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
        </button>
        <div class="dots">
          <span class="dot"></span><span class="dot"></span
            ><span class="dot"></span><span class="dot"></span
              ><span class="dot"></span><span class="dot"></span>
            </div>
            <img class="main-img" src="./house.png" alt="Image of card property" />
          </div>
          
          <section class="property-info-section">
            <div class="property-spec-info">
              <p class="property-text property-spec">DETACHED HOUSE</p>
              <span class="property-text">â€“</span>
              <p class="property-text property-age">5Y OLD</p>
            </div>
            <span class="property-price">$750,000</span>
            <p class="card-text property-address">742 Evergreen Terrace</p>
          </section>
          
          <section class="bedroom-section">
            <div class="flex-2">
              <ion-icon class="card-icon" name="bed-outline"></ion-icon>
              <p class="card-text"><strong>3</strong> Bedrooms</p>
            </div>
            <div class="flex-2">
              <ion-icon class="card-icon" name="notifications-outline"></ion-icon>
              <p class="card-text"><strong>3</strong> Bedrooms</p>
            </div>
          </section>
          
          <section class="realtor-section">
            <p class="realtor-section-title">REALTOR</p>
            <div class="flex margin-top--sm">
              <img
              class="realtor-img"
              src="./customer-6.jpg"
              alt="Realtor's image"
              />
              <div class="realtor-info">
                <p class="realtor-name">Tiffany Heffner</p>
                <p class="realtor-cell">(555) 555-4321</p>
              </div>
            </div>
          </section>
        </div>
      </main>

        <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
  </html>
