<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <header class="header">
      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" name="none" id="menu" />
        <label class="checkbox__container" for="menu">
          <span class="checkbox__lines"></span>
        </label>
        <div class="box">
          <div class="box__hide">
            <ul class="box__list">
              <li class="box__item box__item--1">Home</li>
              <li class="box__item box__item--2">Portfolio</li>
              <li class="box__item box__item--3">Studio</li>
              <li class="box__item box__item--4">News</li>
              <li class="box__item box__item--5">Contract</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
