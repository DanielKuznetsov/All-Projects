<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Starter</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <ul class="header__list">
          <li class="header__item">
            <span class="app-icon"
              ><ion-icon class="icon" name="settings-outline"></ion-icon
            ></span>
            <a href="#" class="header__link text-primary">Settings</a>
          </li>
          <li class="header__item">
            <span class="app-icon"
              ><ion-icon class="icon" name="person-outline"></ion-icon
            ></span>
            <a href="#" class="header__link text-primary">Account</a>
          </li>
          <li class="header__item">
            <span class="app-icon"
              ><ion-icon class="icon" name="mail-outline"></ion-icon
            ></span>
            <a href="#" class="header__link text-primary">Messages</a>
          </li>
          <li class="header__item">
            <span class="app-icon"
              ><ion-icon class="icon" name="star-outline"></ion-icon
            ></span>
            <a href="#" class="header__link text-primary">Favorites</a>
          </li>
        </ul>
        <div class="profile">
          <div class="profile__nav">
            <span class="text-primary">Me</span>
            <span class="app-icon">
              <ion-icon class="icon" name="chevron-down-outline"></ion-icon>
            </span>
          </div>
          <div class="profile__img">
            <img src="img/people/hannah.jpg" alt="Profile photo" />
          </div>
        </div>
      </header>
      <main class="main">
        <div class="menu-box">
          <div class="menu-box__title">
            <span class="text-bold">Menu box</span>
          </div>
          <div class="menu-box__nav">
            <ul>
              <li>
                <span class="app-icon"
                  ><ion-icon class="icon" name="mail-outline"></ion-icon
                ></span>
                <span class="text-primary">Messages</span>
                <span class="menu-box__number">24</span>
              </li>
              <li>
                <span class="app-icon"
                  ><ion-icon class="icon" name="add-circle-outline"></ion-icon
                ></span>
                <span class="text-primary">Invites</span>
                <span class="menu-box__number">3</span>
              </li>
              <li>
                <span class="app-icon"
                  ><ion-icon class="icon" name="calendar-outline"></ion-icon
                ></span>
                <span class="text-primary">Events</span>
                <span class="menu-box__number">5</span>
              </li>
              <li>
                <span class="app-icon"
                  ><ion-icon class="icon" name="settings-outline"></ion-icon
                ></span>
                <span class="text-primary">Account Settings</span>
              </li>
              <li>
                <span class="app-icon"
                  ><ion-icon class="icon" name="stats-chart-outline"></ion-icon
                ></span>
                <span class="text-primary">Statistics</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="author">
          <br />ds <br />s <br />ff <br />a <br />f <br />s <br />s <br />s
          <br />s
          <br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s
        </div>
        <div class="three">
          <br />ds <br />s <br />ff <br />a <br />f <br />s <br />s <br />s
          <br />s <br />s<br />s
        </div>
        <div class="four">
          <br />ds <br />s <br />ff <br />a <br />f <br />s <br />s <br />s
          <br />s <br />s<br />s<br />s<br />s<br />s<br />s<br />s<br />s
          <br />s<br />s<br />s<br />s<br />s<br />s
        </div>
        <div class="five"></div>
        <div class="six"></div>
      </main>
    </div>
  </body>
</html>
