<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <div class="form">
      <div>
        <input class="form__input" id="company" type="text" placeholder=" " />
        <label class="form__label" for="company"
          >What's your company's legal name?</label
        >
      </div>

      <div class="form__textarea-group">
        <textarea
          class="form__textarea"
          id="company-text"
          rows="10"
          placeholder=" "
        ></textarea>
        <label class="form__label-textarea" for="company-text"
          >Describe your business model. How does (or will) your company make
          money, even if it is not making any today? <br> 150 words or fewer  </label
        >
      </div>
    </div>
  </body>
</html>
