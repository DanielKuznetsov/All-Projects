<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="link-box link-box__top">
        <div class="link-box__wrapper">
          <span class="icon-span"
            ><ion-icon class="icon" name="play-outline"></ion-icon
          ></span>
          <a class="link-box__link" href="#">Share</a>
        </div>
        <div class="link-box__wrapper">
          <span class="icon-span"
            ><ion-icon class="icon" name="repeat-outline"></ion-icon
          ></span>
          <a class="link-box__link" href="#">Rename</a>
        </div>
      </div>
      <div class="link-box link-box__middle">
        <div class="link-box__wrapper link-box__wrapper--modal">
          <span class="icon-span"
            ><ion-icon class="icon" name="ellipse-outline"></ion-icon
          ></span>
          <a class="link-box__link" href="#">No status</a>
          <span class="icon-span icon-modal">
            <ion-icon class="icon" name="chevron-forward-outline"></ion-icon>
          </span>
          <div class="link-box--side">
            <div class="link-box__wrapper--side">
              <span class="icon-span"
                ><ion-icon class="icon icon--1" name="square-outline"></ion-icon
              ></span>
              <a class="link-box__link" href="#">Needs review</a>
            </div>
            <div class="link-box__wrapper--side">
              <span class="icon-span"
                ><ion-icon
                  class="icon icon--2"
                  name="checkbox-outline"
                ></ion-icon
              ></span>
              <a class="link-box__link" href="#">In progress</a>
            </div>
            <div class="link-box__wrapper--side">
              <span class="icon-span"
                ><ion-icon
                  class="icon icon--3"
                  name="triangle-outline"
                ></ion-icon
              ></span>
              <a class="link-box__link" href="#">Approved</a>
            </div>
            <div class="link-box__wrapper--side">
              <span class="icon-span"
                ><ion-icon
                  class="icon icon--4"
                  name="ellipse-outline"
                ></ion-icon
              ></span>
              <a class="link-box__link" href="#">No status</a>
            </div>
          </div>
        </div>
        <div class="link-box__wrapper">
          <span class="icon-span"
            ><ion-icon class="icon" name="link-outline"></ion-icon
          ></span>
          <a class="link-box__link" href="#">Copy Link Address</a>
        </div>
        <div class="link-box__wrapper">
          <span class="icon-span"
            ><ion-icon class="icon" name="bag-add-outline"></ion-icon
          ></span>
          <a class="link-box__link" href="#">Move to</a>
        </div>
        <div class="link-box__wrapper">
          <span class="icon-span"
            ><ion-icon class="icon" name="copy-outline"></ion-icon
          ></span>
          <a class="link-box__link" href="#">Copy to</a>
        </div>
        <div class="link-box__wrapper">
          <span class="icon-span"
            ><ion-icon class="icon" name="finger-print-outline"></ion-icon
          ></span>
          <a class="link-box__link" href="#">Make Private</a>
        </div>
        <div class="link-box__wrapper">
          <span class="icon-span"
            ><ion-icon class="icon" name="download-outline"></ion-icon
          ></span>
          <a class="link-box__link" href="#">Download</a>
        </div>
      </div>
      <div class="link-box link-box__bottom">
        <div class="link-box__wrapper link-box__wrapper--last">
          <span class="icon-span"
            ><ion-icon class="icon" name="trash-outline"></ion-icon
          ></span>
          <a class="link-box__link" href="#">Delete</a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
