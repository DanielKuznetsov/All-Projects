<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <div class="radio__button">
      <h1 class="radio__button-text">Custom Radio Buttons</h1>
      <div class="flex">
        <label for="a" class="radio__button-group">
          <input
            class="radio__button-input"
            type="radio"
            name="options"
            id="a"
          />
          <div class="radio__button-btn radio__button-btn--1">A</div>
          <div class="radio__button-tooltip radio__button-tooltip--1">
            Option A
          </div>
        </label>
        <label for="b" class="radio__button-group">
          <input
            class="radio__button-input"
            type="radio"
            name="options"
            id="b"
          />
          <div class="radio__button-btn radio__button-btn--2">B</div>
          <div class="radio__button-tooltip radio__button-tooltip--2">
            Option B
          </div>
        </label>
        <label for="c" class="radio__button-group">
          <input
            class="radio__button-input"
            type="radio"
            name="options"
            id="c"
          />
          <div class="radio__button-btn radio__button-btn--3">C</div>
          <div class="radio__button-tooltip radio__button-tooltip--3">
            Option C
          </div>
        </label>
      </div>
      <button class="radio__button-value">Show value</button>
    </div>
  </body>
</html>
