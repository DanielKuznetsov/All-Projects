<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Recreating basic UCLA page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left-side">
        <div class="header__logo-box">
          <img class="logo" src="img/logo-green-1x.png" alt="Logo" />
          <p class="nav-item"><a class="nav-link" href="#">Admissions</a></p>
        </div>
      </div>

      <div class="header__right-side">
        
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="#">Requirements</a></li>
            <li class="nav-item"><a class="nav-link" href="#">How to apply</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tuition & financial aid</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Campuses & majors</a></li>
            <li class="nav-item"><a class="nav-link1 btn-link" href="#">Apply now</a></li>
          </ul>
  

        <div class="social">
          <ion-icon class="social--icon" name="logo-twitter"></ion-icon>
          <ion-icon class="social--icon" name="logo-facebook"></ion-icon>
          <ion-icon class="social--icon" name="search-outline"></ion-icon>
        </div>
      </div>
    </header> 
  </body>
</html>
