<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Starter</title>
  </head>
  <body>
    <main class="phone-app">
      <header class="header">
        <div class="header__logo">
          <div class="logo-inner">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h1 class="title">Home</h1>
        <div class="profile">
          <div class="profile__icon-group">
            <ion-icon class="icon" name="notifications-outline"></ion-icon>
            <span class="circle">2</span>
          </div>
          <div class="profile__photo">
            <img src="img/profile-img.jpeg" alt="Profile photo" />
          </div>
        </div>
      </header>
      <section class="app-text">
        <h1 class="app-text__title">Listening Everyday</h1>
        <p class="app-text__subtitle">
          Explore millions of music according to your taste
        </p>
      </section>
      <section class="lookup">
        <div class="lookup__inner">
          <button class="lookup__button">
            <ion-icon class="lookup__icon" name="search-outline"></ion-icon>
          </button>
          <input
            class="lookup__input"
            type="search"
            name="#"
            id="#"
            placeholder="Search Music"
          />
        </div>
        <span class="hidden-element hidden-element--input"></span>
      </section>
      <section class="links">
        <a href="#" class="link">
          <span class="link__span-link link__span-link--active">Overview</span>
          <span class="link__shadow link__shadow--active"></span>
        </a>
        <a href="#" class="link">
          <span class="link__span-link">Songs</span>
          <span class="link__shadow"></span>
        </a>
        <a href="#" class="link">
          <span class="link__span-link">Albums</span>
          <span class="link__shadow"></span>
        </a>
        <a href="#" class="link">
          <span class="link__span-link">Artists</span>
          <span class="link__shadow"></span>
        </a>
      </section>
      <section class="playlists">
        <div class="card card--1">
          <div class="card__inner">
            <div class="hanger hanger--card--1">
              <span class="hanger__round hanger__round--top"></span>
              <span class="hanger__tube"></span>
              <span class="hanger__round hanger__round--bottom"></span>
            </div>
            <span class="hidden-element hidden-element--card--1"></span>
            <div class="card__img">
              <img
                src="https://assets.codepen.io/285131/illustration-hand-with-cigarette-icon.jpg"
                alt="Image of a hand holding a cigarette"
              />
            </div>
            <div class="card__text-group">
              <div>
                <span class="app-text--secondary">20 songs</span>
                <span class="icon-wrap">
                  <ion-icon class="card__icon" name="play"></ion-icon>
                </span>
              </div>
              <p class="app-text--main">Alan Walker</p>
            </div>
          </div>
        </div>

        <div class="card card--2">
          <div class="card__inner">
            <div class="hanger hanger--card--2">
              <span class="hanger__round hanger__round--top"></span>
              <span class="hanger__tube"></span>
              <span class="hanger__round hanger__round--bottom"></span>
            </div>
            <span class="hidden-element hidden-element--card--2"></span>
            <div class="card__img">
              <img
                src="https://assets.codepen.io/285131/hand-drawn-monster-milkshake.jpg"
                alt="Image of a hand holding a cigarette"
              />
            </div>
            <div class="card__text-group">
              <div>
                <span class="app-text--secondary">20 songs</span>
                <span class="icon-wrap">
                  <ion-icon class="card__icon" name="play"></ion-icon>
                </span>
              </div>
              <p class="app-text--main">Tim Bergling</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
