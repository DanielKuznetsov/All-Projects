<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Starter</title>
  </head>
  <body>
    <div class="container">
      <navbar class="navbar">
        <div class="navbar__logo">
          <span>skateboard</span>
        </div>
        <div class="navbar__links navbar__links--1">
          <span class="text-secondary">menu</span>
          <ul class="navbar__list">
            <li class="navbar__list-item">
              <span class="navbar__icon-box navbar__icon-box--1"
                ><ion-icon class="icon" name="home-outline"></ion-icon
              ></span>
              <a class="text-secondary" href="#">Discover</a>
            </li>
            <li class="navbar__list-item">
              <span class="navbar__icon-box navbar__icon-box--2"
                ><ion-icon class="icon" name="arrow-forward-outline"></ion-icon
              ></span>
              <a class="text-secondary" href="#">Trending</a>
            </li>
            <li class="navbar__list-item">
              <span class="navbar__icon-box navbar__icon-box--3"
                ><ion-icon class="icon" name="play-circle-outline"></ion-icon
              ></span>
              <a class="text-secondary" href="#">Streaming</a>
            </li>
            <li class="navbar__list-item">
              <span class="navbar__icon-box navbar__icon-box--1"
                ><ion-icon class="icon" name="cloud-download-outline"></ion-icon
              ></span>
              <a class="text-secondary" href="#">Playlist</a>
            </li>
            <li class="navbar__list-item">
              <span class="navbar__icon-box navbar__icon-box--4"
                ><ion-icon class="icon" name="wallet-outline"></ion-icon
              ></span>
              <a class="text-secondary" href="#">Bookmark</a>
            </li>
          </ul>
        </div>
        <div class="navbar__links navbar__links--2">
          <span class="text-secondary">category</span>
          <ul class="navbar__list">
            <li class="navbar__list-item">
              <span class="navbar__icon-box navbar__icon-box--1"
                ><ion-icon class="icon" name="home-outline"></ion-icon
              ></span>
              <a class="text-secondary" href="#">Discover</a>
            </li>
            <li class="navbar__list-item">
              <span class="navbar__icon-box navbar__icon-box--2"
                ><ion-icon class="icon" name="arrow-forward-outline"></ion-icon
              ></span>
              <a class="text-secondary" href="#">Live Stream</a>
            </li>
            <li class="navbar__list-item">
              <span class="navbar__icon-box navbar__icon-box--3"
                ><ion-icon class="icon" name="play-circle-outline"></ion-icon
              ></span>
              <a class="text-secondary" href="#">Tutorial</a>
            </li>
            <li class="navbar__list-item">
              <span class="navbar__icon-box navbar__icon-box--4"
                ><ion-icon class="icon" name="cloud-download-outline"></ion-icon
              ></span>
              <a class="text-secondary" href="#">Competition</a>
            </li>
          </ul>
        </div>
      </navbar>
      <main class="main"></main>
    </div>
  </body>
</html>
