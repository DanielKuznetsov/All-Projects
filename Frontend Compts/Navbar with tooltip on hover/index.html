<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Starter</title>
  </head>
  <body>
    <div class="container">
      <ul class="list">
        <li class="list__item">
          <ion-icon class="icon" name="home-outline"></ion-icon>
          <span>Dashboard</span>
        </li>
        <li class="list__item">
          <ion-icon class="icon" name="image-outline"></ion-icon>
          <span>Images</span>
        </li>
        <li class="list__item">
          <ion-icon class="icon" name="document-outline"></ion-icon>
          <span>Files</span>
        </li>
        <li class="list__item">
          <ion-icon class="icon" name="game-controller-outline"></ion-icon>
          <span>Games</span>
        </li>
        <li class="list__item">
          <ion-icon class="icon" name="book-outline"></ion-icon>
          <span>Books</span>
        </li>
      </ul>
      <ul class="list list--2">
        <li class="list__item">
          <ion-icon class="icon" name="notifications-outline"></ion-icon>
          <span>Notifications</span>
        </li>
        <li class="list__item">
          <ion-icon class="icon" name="settings-outline"></ion-icon>
          <span>Settings</span>
        </li>
        <li class="list__item">
          <ion-icon class="icon" name="person-outline"></ion-icon>
          <span>Profile</span>
        </li>
        </li>
      </ul>
    </div>
  </body>
</html>
