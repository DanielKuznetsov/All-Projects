<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <div class="option-row">
      <label for="one" class="radio-button radio-button--1">
        <input
          class="radio-button__input"
          type="radio"
          name="flex-resize"
          id="one"
        />
        <span class="radio-button__btn"></span>
        <div class="radio-button__number-group">
          <span class="radio-button__number">1</span>
          <span class="radio-button__size">gb</span>
        </div>
      </label>
      
      <label for="two" class="radio-button radio-button--2">
        <input
          class="radio-button__input"
          type="radio"
          name="flex-resize"
          id="two"
        />
        <span class="radio-button__btn"></span>
        <div class="radio-button__number-group">
          <span class="radio-button__number">5</span>
          <span class="radio-button__size">gb</span>
        </div>
      </label>
    </div>
  </body>
</html>
