<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <div class="option-row">
      <input
        class="radio-button__input radio-button__input--1"
        type="radio"
        name="flex-resize-small"
        id="one"
      />
      <label for="one" class="radio-button radio-button--1">
        <span class="radio-button__btn radio-button__btn--1"></span>
        <div class="radio-button__number-group radio-button__number-group--1">
          <span class="radio-button__number">1</span>
          <span class="radio-button__size">gb</span>
        </div>
      </label>

      <input
        class="radio-button__input radio-button__input--2"
        type="radio"
        name="flex-resize-small"
        id="two"
      />
      <label for="two" class="radio-button radio-button--2">
        <span class="radio-button__btn radio-button__btn--2"></span>
        <div class="radio-button__number-group radio-button__number-group--2">
          <span class="radio-button__number">5</span>
          <span class="radio-button__size">gb</span>
        </div>
      </label>
    </div>
  </body>
</html>
