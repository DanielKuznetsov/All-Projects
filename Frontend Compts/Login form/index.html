<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <div class="login-section">
      <input
        class="radio-button__input radio-button__input--1"
        type="radio"
        name="login"
        id="sign-in"
      />
      <label class="radio-button__button" for="sign-in">Sign in</label>
      <input
        class="radio-button__input radio-button__input--2"
        type="radio"
        name="login"
        id="sign-up"
      />
      <label class="radio-button__button radio-button__button--2" for="sign-up"
        >Sign up</label
      >
      <div class="form" action="#">
        <div class="form--1">
          <div>
            <label class="form__label" for="username">Username</label>
            <input class="form__input" type="text" name="form" id="username" />
          </div>

          <div>
            <label class="form__label" for="password">Password</label>
            <input class="form__input" type="text" name="form" id="password" />
          </div>

          <div class="form__checkbox">
            <input
              class="checkbox__input"
              type="checkbox"
              name="check-sign-in"
              id="check-signin"
            />
            <label class="checkbox" for="check-signin"></label>
            <p class="checkbox__text">Keep me Signed in</p>
          </div>

          <button class="form__button">Sign in</button>
          <!-- <div class="line"></div> -->
          <div class="form__forgot-psw form__forgot-psw--1">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="form--2">
          <div>
            <label class="form__label" for="username">Username</label>
            <input class="form__input" type="text" name="form" id="username" />
          </div>
          <div>
            <label class="form__label" for="password">Password</label>
            <input class="form__input" type="text" name="form" id="password" />
          </div>
          <div>
            <label class="form__label" for="password">Re-enter Password</label>
            <input class="form__input" type="text" name="form" id="password" />
          </div>

          <div class="form__checkbox">
            <input
              class="checkbox__input"
              type="checkbox"
              name="check-sign-in"
              id="check-signin"
            />
            <label class="checkbox" for="check-signin"></label>
            <p class="checkbox__text">Keep me Signed in</p>
          </div>

          <button class="form__button">Sign in</button>
          <div class="form__forgot-psw form__forgot-psw--2">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </div>

      
    </div>
  </body>
</html>
