<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <div class="login-section">
      <div class="radio-button">
        <input
          class="radio-button__input"
          type="radio"
          name="login"
          id="sign-in"
        />
        <label class="radio-button__button" for="sign-in">Sign in</label>
      </div>
      <form class="form" action="#">
        <div class="form--front">
          <div>
            <label class="form__label" for="username">Username</label>
            <input class="form__input" type="text" name="form" id="username" />
          </div>

          <div>
            <label class="form__label" for="password">Password</label>
            <input class="form__input" type="text" name="form" id="password" />
          </div>

          <div class="form__checkbox">
            <input
              class="checkbox__input"
              type="checkbox"
              name="check-sign-in"
              id="check-signin"
            />
            <label class="checkbox" for="check-signin"></label>
            <p class="checkbox__text">Keep me Signed in</p>
          </div>

          <button class="form__button">Sign in</button>
          <!-- <div class="line"></div> -->
          <div class="form__forgot-psw">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </form>

      <div class="radio-button">
        <input
          class="radio-button__input"
          type="radio"
          name="login"
          id="sign-up"
        />
        <label class="radio-button__button radio-button__button--2" for="sign-up">Sign up</label>
      </div>
      <form action="#" class="form">
        <div class="form--back">
          <div>
            <label class="form__label" for="username">Username</label>
            <input class="form__input" type="text" name="form" id="username" />
          </div>

          <div>
            <label class="form__label" for="password">Password</label>
            <input class="form__input" type="text" name="form" id="password" />
          </div>

          <div class="form__checkbox">
            <input
              class="checkbox__input"
              type="checkbox"
              name="check-sign-in"
              id="check-signin"
            />
            <label class="checkbox" for="check-signin"></label>
            <p class="checkbox__text">Keep me Signed in</p>
          </div>

          <button class="form__button">Sign in</button>
          <!-- <div class="line"></div> -->
          <div class="form__forgot-psw">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
