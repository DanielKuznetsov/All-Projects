<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Starter</title>
  </head>
  <body>
    <div class="container">
      <p class="form__title">Log In</p>
      <form class="form" action="#">
        <label class="form__label form__label--email" for="email">
          <ion-icon class="icon" name="at-outline"></ion-icon>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
          />
        </label>
        <label class="form__label form__label--psw" for="password">
          <ion-icon class="icon" name="lock-closed-outline"></ion-icon>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your Password"
          />
        </label>
      </form>
      <button class="form__submit">submit</button>
      <a class="form__forgot-psw" href="#">Forgot your password?</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
