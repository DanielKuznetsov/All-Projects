<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forms-1-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Form Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button type="button" class="circle r"></button>
        <button type="button" class="circle y"></button>
        <button type="button" class="circle g"></button>
        <button type="button" class="dots">...</button>
      </header>
      <main>
        <p>CONTACT <br />US</p>
        <form action="#">
          <label for="full-name">
            <input
              type="text"
              name="full-name"
              id="full-name"
              class="full-name"
              placeholder="KRISTIANTUS WANANDI"
            />
          </label>
          <label for="email">
            <input type="email" name="email" id="email" placeholder="EMAIL" />
          </label>
          <label for="contact-info">
            <input
              type="text"
              name="contact-no"
              id="contact-no"
              class="contact-no"
              placeholder="CONTACT NO"
            />
          </label>
          <label for="message">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="MESSAGE"
            ></textarea>
          </label>
        </form>
      </main>
      <!-- <footer>
        <div class="contact-info">CONTACT INFO</div>
        <div class="footer-buttons">
          <button type="button">CANCEL</button>
          <button type="button">SEND</button>
        </div>
      </footer> -->
    </div>
  </body>
</html>
