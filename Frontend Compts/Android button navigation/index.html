<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Starter</title>
  </head>
  <body>
    <div>
      <label for="clock">
        <ion-icon class="icon" name="time-outline"></ion-icon>
        <input class="input input--1" type="radio" name="android" id="clock" />
        <a href="#">RECENT</a>
        <span class="circle"></span>
      </label>
      <label for="heart">
        <ion-icon class="icon" name="heart-outline"></ion-icon>
        <input class="input input--2" type="radio" name="android" id="heart" />
        <a href="#">favorite</a>
        <span class="circle"></span>
      </label>
      <label for="cloud">
        <ion-icon class="icon" name="cloud-upload-outline"></ion-icon>
        <input class="input input--3" type="radio" name="android" id="cloud" />
        <a href="#">cloud</a>
        <span class="circle"></span>
      </label>
      <label for="settings">
        <ion-icon class="icon" name="settings-outline"></ion-icon>
        <input
          class="input input--4"
          type="radio"
          name="android"
          id="settings"
        />
        <a href="#">settings</a>
        <span class="circle"></span>
      </label>
    </div>
  </body>
</html>
