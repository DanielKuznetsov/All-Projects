<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Starter</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="navigation">
        <div class="header-logo">
          <div class="logo">
            <span class="logo-icon">
              <img src="img/almeria-logo.svg" alt="Logo" />
            </span>
            <h1 class="logo-title">
              <span>Almeria</span>
              <span>NeoBank</span>
            </h1>
          </div>
        </div>
        <div class="header-navigation">
          <a href="#">Overview</a>
          <a class="hover-on" href="#">Payments</a>
          <a href="#">Cards</a>
          <a href="#">Account</a>
          <a href="#">System</a>
          <a href="#">Business</a>
        </div>
        <div class="header-activity">
          <div class="header-activity__author">
            <span>Matheo Peterson</span>
            <span><img src="img/people/customer-5.jpg" alt="" /></span>
          </div>
          <div class="header-activity__icons">
            <span class="icon-button"
              ><ion-icon class="icon" name="search-outline"></ion-icon
            ></span>
            <span class="icon-button"
              ><ion-icon class="icon" name="notifications-outline"></ion-icon
            ></span>
          </div>
        </div>
      </div>
      <div class="app">
        <nav class="navbar">
          <a class="navbar__link" href="#">
            <ion-icon class="navbar__icon" name="albums-outline"></ion-icon>
            <span>Dashboard</span>
          </a>
          <a class="navbar__link" href="#">
            <ion-icon class="navbar__icon" name="checkbox-outline"></ion-icon>
            <span>Scheduled</span>
          </a>
          <a class="navbar__link" href="#">
            <ion-icon
              class="navbar__icon"
              name="swap-vertical-outline"
            ></ion-icon>
            <span>Transfers</span>
          </a>
          <a class="navbar__link" href="#">
            <ion-icon
              class="navbar__icon"
              name="document-text-outline"
            ></ion-icon>
            <span>Templates</span>
          </a>
          <a class="navbar__link" href="#">
            <ion-icon class="navbar__icon" name="globe-outline"></ion-icon>
            <span>SWIFT</span>
          </a>
          <a class="navbar__link" href="#">
            <ion-icon class="navbar__icon" name="document-outline"></ion-icon>
            <span>Exchange</span>
          </a>
        </nav>
        <div class="body">
          <h1 class="title"><span>Service</span></h1>
          <form class="app-form" action="#">
            <div class="account-search">
              <ion-icon
                class="account-search__icon"
                name="search-outline"
              ></ion-icon>
              <input
                class="account-search__input-search"
                type="text"
                name="#"
                id="#"
                placeholder="Account number"
              />
            </div>
            <div class="dropdown-field">
              <select name="#" id="#">
                <option value="home">Home</option>
                <option value="work">Work</option>
              </select>
            </div>
            <button class="app-form__button"><span>Search</span></button>
          </form>
          <div class="service-cards">
            <figure class="card card--1">
              <figcaption class="card__top">
                <ion-icon
                  class="card__top--icon"
                  name="flash-outline"
                ></ion-icon>
                <div class="card__top--text-group">
                  <h3 class="card__top--title">Electricity</h3>
                  <h4 class="card__top--subtitle">UrkEnergo LTD.</h4>
                </div>
              </figcaption>
              <figcaption class="card__bottom">
                <span class="card__bottom--text">Go to service</span>
                <span class="card__bottom--icon-span">
                  <ion-icon
                    class="card__bottom--icon"
                    name="chevron-forward-outline"
                  ></ion-icon>
                </span>
              </figcaption>
            </figure>

            <figure class="card card--2">
              <figcaption class="card__top">
                <ion-icon
                  class="card__top--icon"
                  name="flame-outline"
                ></ion-icon>
                <div class="card__top--text-group">
                  <h3 class="card__top--title">Heating Gas</h3>
                  <h4 class="card__top--subtitle">Gazprom UA</h4>
                </div>
              </figcaption>
              <figcaption class="card__bottom">
                <span class="card__bottom--text">Go to service</span>
                <span class="card__bottom--icon-span">
                  <ion-icon
                    class="card__bottom--icon"
                    name="chevron-forward-outline"
                  ></ion-icon>
                </span>
              </figcaption>
            </figure>

            <figure class="card card--3">
              <figcaption class="card__top">
                <ion-icon
                  class="card__top--icon"
                  name="document-outline"
                ></ion-icon>
                <div class="card__top--text-group">
                  <h3 class="card__top--title">Tax online</h3>
                  <h4 class="card__top--subtitle">Kharkov 62 str.</h4>
                </div>
              </figcaption>
              <figcaption class="card__bottom">
                <span class="card__bottom--text">Go to service</span>
                <span class="card__bottom--icon-span">
                  <ion-icon
                    class="card__bottom--icon"
                    name="chevron-forward-outline"
                  ></ion-icon>
                </span>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>

    <!-- <a href="gradients.html">Gradients</a> -->
  </body>
</html>
