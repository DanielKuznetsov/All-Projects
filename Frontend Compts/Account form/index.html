<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Starter</title>
  </head>
  <body>
    <main>
      <section class="section-form">
        <div class="container">
          <input
            class="form__links--input"
            type="radio"
            name="links"
            id="one"
          />

          <form class="form form-1" action="#">
            <h3 class="form__title">CREATE YOUR ACCOUNT</h3>
            <p class="form__text">This is step 1</p>
            <input
              class="form__input u-margin-top-small"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
            <input
              class="form__input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <input
              class="form__input"
              type="password"
              name="password"
              id="password"
              placeholder="Confirm Password"
            />
            <div class="form__links">
              <label
                for="one"
                class="form__links--link form__links--link-2-move"
              >
                <p>Next</p>
              </label>
              <!-- <a class="form__links--link form__links--link-2-move" href="#"
                >Next</a
              > -->
            </div>
          </form>

          <form class="form form-2" action="#">
            <h3 class="form__title">SOCIAL PROFILES</h3>
            <p class="form__text">Your presence on the social network</p>
            <input
              class="form__input u-margin-top-small"
              type="twitter"
              name="twitter"
              id="twitter"
              placeholder="Twitter"
            />
            <input
              class="form__input"
              type="facebook"
              name="facebook"
              id="facebook"
              placeholder="Facebook"
            />
            <input
              class="form__input"
              type="google plus"
              name="google plus"
              id="google plus"
              placeholder="Google Plus"
            />
            <div class="form__links">
              <!-- <label for="#" class="form__links--link form__links--link-2-back">Previous</label> -->
              <a class="form__links--link form__links--link-2-back" href="#"
                >Previous</a
              >
              <a class="form__links--link form__links--link-2-move" href="#"
                >Next</a
              >
            </div>
          </form>

          <form class="form form-3" action="#">
            <h3 class="form__title">PERSONAL DETAILS</h3>
            <p class="form__text">We will never sell it</p>
            <input
              class="form__input u-margin-top-small"
              type="first-name"
              name="first-name"
              id="first-name"
              placeholder="First Name"
            />
            <input
              class="form__input"
              type="last-name"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
            <input
              class="form__input"
              type="cell"
              name="cell"
              id="cell"
              placeholder="Phone"
            />
            <textarea
              class="form__textarea"
              name="address"
              id="address"
              cols="30"
              rows="2"
              placeholder="Address"
            ></textarea>
            <div class="form__links">
              <a class="form__links--link form__links--link-3-back" href="#"
                >Previous</a
              >
              <a class="form__links--link form__links--link-3" href="#">Next</a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
