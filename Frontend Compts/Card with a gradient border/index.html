<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Starter</title>
  </head>
  <body>
    <div class="card">
      <div class="card__line">
        <input class="label__input" type="checkbox" name="categories" id="license" />
        <label class="label__checkbox" for="license">
          <span class="label__icon-wrap">
            <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          </span>
          <span class="label__text">Single user licence</span>
        </label>
        <span class="card__icon-wrap">
          <ion-icon class="icon" name="help-outline">
            <span class="icon__block"></span>
          </ion-icon>
        </span>
      </div>
    </div>
  </body>
</html>
