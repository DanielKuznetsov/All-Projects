<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Starter</title>

  <body>
    <div class="card">
      <div class="debit-card debit-card--front">
        <div class="debit-header">
          <div class="debit-header__chip debit-header__photo"></div>
          <div class="debit-header__logo debit-header__photo"></div>
        </div>
        <div class="debit-numbers">
          <div class="debit-numbers__group">
            <span>#</span>
            <span>#</span>
            <span>#</span>
            <span>#</span>
          </div>
          <div class="debit-numbers__group">
            <span>#</span>
            <span>#</span>
            <span>#</span>
            <span>#</span>
          </div>
          <div class="debit-numbers__group">
            <span>#</span>
            <span>#</span>
            <span>#</span>
            <span>#</span>
          </div>
          <div class="debit-numbers__group">
            <span>#</span>
            <span>#</span>
            <span>#</span>
            <span>#</span>
          </div>
        </div>
        <div class="debit-info">
          <div class="debit-info__holder">
            <p>Card Holder</p>
            <span>Full Name</span>
          </div>
          <div class="debit-info__exp-date">
            <p class="">Expires</p>
            <span>MM/YY</span>
          </div>
        </div>
      </div>
      
      <div class="debit-card debit-card--back">
        <div class="debit-card--back__black-line"></div>
        <div class="debit-card--back__cvv">
          <p>CVV</p>
          <span></span>
        </div>
        <div class="debit-header__logo debit-header__photo debit-header__photo--back"></div>
      </div>
    </div>
