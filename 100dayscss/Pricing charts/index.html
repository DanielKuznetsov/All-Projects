<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Day 62</title>
  </head>
  <body>
    <div class="container flex">
      <section class="pricing-card">
        <div class="card card-1">
          <header class="card-header">Basic</header>
          <div class="card-cost">
            <span class="price">$5</span>
            <p class="time">per month</p>
          </div>
          <div class="line-fold">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="card card-2">
          <header class="card-header">Pro</header>
          <div class="card-cost">
            <span class="price">$10</span>
            <p class="time">per month</p>
          </div>
          <div class="line-fold">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="card card-3">
          <header class="card-header">Premium</header>
          <div class="card-cost">
            <span class="price">$20</span>
            <p class="time">per month</p>
          </div>
          <div class="line-fold">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <!-- <section class="container card-info">
          <div class="range">
            <div class="range-user-text">
              <p>5 Users</p>
              <p>100 Users</p>
            </div>
            <div class="long-line"></div>
          </div>
        </section> -->

        <div class="range">
          <div class="stat-1">
            <div class="range-user-text">
              <p>5 Users</p>
              <p>100 Users</p>
            </div>
            <div class="long-line long-line-1"></div>
          </div>

          <div class="stat-2">
            <div class="range-user-text">
              <p>20 GB</p>
              <p>200 GB</p>
            </div>
            <div class="long-line long-line-2"></div>
          </div>

          <div class="stat-3">
            <div class="range-user-text">
              <p>1 Project</p>
              <p>50 Projects</p>
            </div>
            <div class="long-line long-line-3"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
