<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>100 Days CSS / Tooltip practice</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="icon facebook">
        <p class="tooltip">Facebook</p>
        <span>
          <ion-icon class="i" name="logo-facebook"></ion-icon>
        </span>
      </div>
      <div class="icon youtube">
        <p class="tooltip">Youtube</p>
        <span>
          <ion-icon class="i" name="logo-youtube"></ion-icon>
        </span>
      </div>
      <div class="icon whatsapp">
        <p class="tooltip">Whatsapp</p>
        <span>
          <ion-icon class="i" name="logo-whatsapp"></ion-icon>
        </span>
      </div>
      <div class="icon twitter">
        <p class="tooltip">Twitter</p>
        <span>
          <ion-icon class="i" name="logo-twitter"></ion-icon>
        </span>
      </div>
      <div class="icon twitch">
        <p class="tooltip">Twitch</p>
        <span>
          <ion-icon class="i" name="logo-twitch"></ion-icon>
        </span>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
